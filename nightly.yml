name: tm-test-app-nightly

trigger:
  schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  webAppName: 'tm-test-app'

steps:
- template: pentest.yml
  parameters:
    url: "https://$(webAppName).azurewebsites.net/"
    port: '443'
    aggressiveMode: true